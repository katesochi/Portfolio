<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Portfolio</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<header class="header">
				<div class="container">
					<div class="header__body">
						<a href="#" class="header__logo">
							<img src="img/logo.png" alt="">
						</a>
						<div class="header__pin">
							<img src="img/icons/push-pin-png-pushpin-png-pic-640.png" alt="">
						</div>
						<div class="header__image">
							<img src="img/backstage.jpg" alt="">
						</div>
						<div class="header__title">Hello</div>
						<div class="header__text">
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, totam.</p> 
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, deserunt!</p>
						</div>
					</div>
				</div>
			</header>
			<div class="menu">
				<div class="container">
					<div class="menu__wrapper">
						<div class="menu__waves">
							<img src="img/icons/waves.png" alt="">
						</div>
						<div class="menu__crancle">
							<img src="img/icons/crancle.png" alt="">
						</div>
						<div class="menu__arrow">
							<img src="img/icons/arrow.png" alt="">
						</div>
						<div class="menu__row">
							<div class="menu__body">
								<div class="menu__parent">
									<div class="menu__image">
										<img src="img/portfolio.jpg" alt="">
									</div>
									<div class="menu__linkone">
										<a href="#">Портфолио</a>
									</div>
								</div>
								<div class="menu__parent">
									<div class="menu__image">
										<img src="img/price.jpg" alt="">
									</div>
									<div class="menu__linktwo">
										<a href="#">Услуги и цены</a>
									</div>
								</div>
							</div>
							<div class="menu__body">
								<div class="menu__parent">
									<div class="menu__image">
										<img src="img/feedback.jpg" alt="">
									</div>
									<div class="menu__linkthree">
										<a href="#">Отзывы</a>
									</div>
								</div>
								<div class="menu__parent">
									<div class="menu__image">
										<img src="img/contacts.jpg" alt="">
									</div>
									<div class="menu__linkfour">
										<a href="#">Контакты</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="popup">
					<div class="popup__window">
						<div class="popup__title">
							<h2>Заказать фотосессию</h2>
						</div>
						<form action="#">
							<div class="popup__wrapper">
								<div class="popup__name">
									<input type="name" size="45" placeholder="Представьтесь, пожалуйста" tabindex="1" required>
								</div>
								<div class="popup__phone">
									<input type="phone" size="45" placeholder="Ваш номер телефона" tabindex="2" required>
								</div>
								<div class="popup__comment">
									<textarea name="comment" cols="45" rows="5" placeholder="Комментарий" tabindex="3"></textarea>
								</div>
								<div class="popup__button">
									<input type="submit" value="Отправить" tabindex="4">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="container">
					<div class="footer__wrapper">
						<div class="footer__button">
							<a href="#">Заказать<br>фотосессию</a>
						</div>
						<div class="footer__links">
							<div class="footer__link">
								<a href="#">instagram</a>
							</div>
							<div class="footer__link">
								<a href="#">twitter</a>
							</div>
							<div class="footer__link">
								<a href="#">vkontakte</a>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/javascript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Sunflowers</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style-for-photosessions.css" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<header class="header">
				<div class="container">
					<div class="header__wrapper">
						<div class="header__body">
							<a href="#" class="header__logo">
								<img src="img/logo.png" alt="">
							</a>
							<div class="header__burger">
								<span></span>
							</div>
							<nav class="header__menu">
								<ul class="header__list">
									<li>
										<a href="#" class="header__link">Главная</a>
									</li>
									<li>
										<a href="#" class="header__link">Услуги и цены</a>
									</li>
									<li>
										<a href="#" class="header__link">О себе</a>
									</li>
									<li>
										<a href="#" class="header__link">Контакты</a>
									</li>
								</ul>
							</nav>
						</div>
						<div class="header__title">В&nbsp;подсолнухах</div>
							<div class="header__text">
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, totam.</p> 
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora, deserunt!</p>
							</div>
						</div>
					</div>
				</div>
			</header>
			<main class="photos">
				<div class="container">
					<div class="photos__row">
						<div class="photos__image">
							<img src="img-sunflowers/1.jpg" alt="">
						</div>
						<div class="photos__image">
							<img src="img-sunflowers/2.jpg" alt="">
						</div>
						<div class="photos__image">
							<img src="img-sunflowers/3.jpg" alt="">
						</div>
						<div class="photos__image">
							<img src="img-sunflowers/4.jpg" alt="">
						</div>
						<div class="photos__image">
							<img src="img-sunflowers/5.jpg" alt="">
						</div>
						<div class="photos__image">
							<img src="img-sunflowers/6.jpg" alt="">
						</div>
						<div class="photos__image">
							<img src="img-sunflowers/7.jpg" alt="">
						</div>
						<div class="photos__image">
							<img src="img-sunflowers/1.jpg" alt="">
						</div>
						<div class="photos__image">
							<img src="img-sunflowers/2.jpg" alt="">
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="popup">
					<div class="popup__window">
						<div class="popup__title">
							<h2>Заказать фотосессию</h2>
						</div>
						<form action="#">
							<div class="popup__wrapper">
								<div class="popup__name">
									<input type="name" size="45" placeholder="Представьтесь, пожалуйста" tabindex="1" required>
								</div>
								<div class="popup__phone">
									<input type="phone" size="45" placeholder="Ваш номер телефона" tabindex="2" required>
								</div>
								<div class="popup__comment">
									<textarea name="comment" cols="45" rows="5" placeholder="Комментарий" tabindex="3"></textarea>
								</div>
								<div class="popup__button">
									<input type="submit" value="Отправить" tabindex="4">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="container">
					<div class="footer__wrapper">
						<div class="footer__button">
							<a href="#">Заказать<br>фотосессию</a>
						</div>
						<div class="footer__links">
							<div class="footer__link">
								<a href="#">instagram</a>
							</div>
							<div class="footer__link">
								<a href="#">twitter</a>
							</div>
							<div class="footer__link">
								<a href="#">vkontakte</a>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
	<script src="js/slick.min.js" defer></script>
	<script src="js/javascript for photosessions.js" defer></script>
</body>
</html>
